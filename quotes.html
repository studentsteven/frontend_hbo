<!DOCTYPE html>
<html lang="en">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotes</title>
</head>

<body style="justify-items: center;">
    <h1 class="roboto-light">Genereer hier een quote!</h1>
    <div style="display: flex; flex-direction: column; align-items: center; gap: 70px;">
        <button class="knop roboto-light" onclick="typeText()">Genereer een quote</button>
        <div class="roboto-light textgebied" id="textArea"></div>
        <a href="/" class="roboto-light knop">ga terug</a>
    </div>

    <script>
        function typeText() {
            const textArea = document.getElementById("textArea");
            const text = "“I'm selfish, impatient and a little insecure. I make mistakes, I am out of control and at times hard to handle. But if you can't handle me at my worst, then you sure as hell don't deserve me at my best. texdt terfsffd eee ekejr eee lalalaala jej e e”";
            textArea.textContent = "";
            let index = 0;

            const typingEffect = setInterval(() => {
                if (index < text.length) {
                    textArea.textContent += text.charAt(index);
                    index++;
                } else {
                    clearInterval(typingEffect);
                }
            }, 100);
        }
    </script>
</body>

</html>
